<script>
    let promise = new Promise((resolve,reject) => {
        setTimeout(() => {
            resolve('１ステップ');
        }, 1000);
    });

    promise
        .then(result => {
            console.log(result);
            return '2ステップ';
        })
        .then(result => {
            console.log(result);
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    resolve('3ステップ');
                },2000);
            });
        })
        .then(result => {
            console.log(result);
        })
        .catch(error => {
            console.error(error);
        });
    
</script>
