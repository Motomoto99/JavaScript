<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>シンプルなカウンターアプリ</title>
</head>

<body>
    <h1>カウンターアプリ</h1>
    <p id="count">0</p>
    <button onclick="incrementCount()">カウントアップ</button>

    <script>
        let count = 0;

        function incrementCount() {
            count += 1;
            document.getElementById('count').textContent = count;
        }
    </script>
</body>

</html>
