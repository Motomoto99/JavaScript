<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
</head>
<body>
    <div>
        <button id="mius" onclick="decrement()">-</button>
        <span id="number">0</span>
        <button id="plus" onclick="increment()">+</button>
    </div>
    <script>
        // 数値の初期化
        let count = 0
        function increment(){
            count++
            document.getElementById("number").textContent = count
        }

        function decrement(){
            count--
            document.getElementById("number").textContent = count
        }

    </script>

</body>

</html>
